<!DOCTYPE html>
<html>

<head>
  <title>Exercise Tracker | freeCodeCamp</title>
  <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Exercise tracker</h1>

    <div class="forms">
      <form action="/api/users" method="post">
        <h2>Create a New User</h2>
        <p><code>POST /api/users</code></p>
        <input id="username" type="text" name="username" placeholder="username" />
        <button type="submit">Submit</button>
      </form>

      <form action="/api/users/:_id/exercises" id="exercise-form" method="post">
        <h2>Add exercises</h2>
        <p><code>POST /api/users/:_id/exercises</code></p>
        <input id="_id" type="text" name=":_id" placeholder=":_id" />
        <input id="description" type="text" name="description" placeholder="description*" />
        <input id="duration" type="text" name="duration" placeholder="duration* (mins.)" />
        <input id="date" type="date" name="date" placeholder="date (yyyy-mm-dd)" />
        <button type="submit">Submit</button>
      </form>
    </div>

    <p>
      <strong>GET user's exercise log: </strong>
      <code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code>
    </p>
    <p><strong>[ ]</strong> = optional</p>
    <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
  </div>

  <script>
    const exerciseForm = document.getElementById("exercise-form");

    exerciseForm.addEventListener("submit", () => {
      const userId = document.getElementById("_id").value;
      exerciseForm.action = `/api/users/${userId}/exercises`;

      exerciseForm.submit();
    });
  </script>
</body>

</html>
